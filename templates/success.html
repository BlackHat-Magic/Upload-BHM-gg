{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/success.js') }}"></script>
{% endblock %}

{% block body %}
<div class="flex" x-data="success">
    <template x-init="fileUrl = '{{ file_url }}'; console.log(fileUrl)"></template>
    <div class="flex vertical start">
        <h1>Upload Successful!</h1>
        <h6>Your file is available at:</h6>
        <input type="text" x-model="fileUrl" readonly class="url-display">
        <a>
            <button @click="copyToClipboard" class="copy-button">
                <span x-text="copied ? 'Copied!' : 'Copy URL'"></span>
            </button>
        </a>

        <a class="small" href="{{ url_for('site_main.home') }}">Go Home</a>
    </div>
</div>
{% endblock %}
